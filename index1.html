<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matt Devine</title>
    <style>
      /* Reset default spacing */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: #ffffff;
        color: #111827;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .container {
        max-width: 600px;
        padding: 20px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        color: #4b5563;
      }

      .links a {
        margin: 0 10px;
        text-decoration: none;
        color: #2563eb;
        font-weight: 500;
        transition: color 0.2s;
      }

      .links a:hover {
        color: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Matt Devine</h1>
      <p>Still struggling to sit still.</p>
      <div class="links">
        <a href="https://github.com/mattdevine.ai" target="_blank">GitHub</a>
        <a href="https://twitter.com/mattmdevine" target="_blank">Twitter</a>
        <a href="mailto:matthewmdevine@gmail.com">Email</a>
      </div>
    </div>
  </body>
</html>
